<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startGameContainer">
        <button>Start New Game</button>
    </div>
    <div id="gameContainerContainer">
        <div class="gameContainer">
            <h1 class="resultText">Results Placeholder</h1>
            <h1 class="playerName">Player: 1</h1>
            <div class="diceImageContainer">
                <img class="diceImage" src="diceImages\one.png" width="150px" height="150px">
            </div>
            <div class="rollDiceButtonContainer">
                <button class="diceRollButton">Roll Dice</button>
                <button class="holdScoreButton">Hold</button>
            </div>

            <h3 class="currentScoreText">Current Score : 0</h3>
            <h3 class="totalScoreText">Total Score : 0</h3>
        </div>
    </div>

    <div id="createNewGameButtonContainer">
        <button id="createNewGameButton">Create New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
